<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Raleway:wght@300;500;600;700&display=swap"
        rel="stylesheet">

    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />

    <link rel="stylesheet" href="../css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="../css/cabecalho/cabecalho-busca.css">
    <link rel="stylesheet" href="../css/cabecalho/cabecalho-login.css">
    <link rel="stylesheet" href="../css/cabecalho/cabecalho-logo.css">

    <link rel="stylesheet" href="../css/rodape/rodape.css">
    <link rel="stylesheet" href="../css/rodape/rodape-final.css">
    <link rel="stylesheet" href="../css/rodape/rodape-logo.css">
    <link rel="stylesheet" href="../css/rodape/rodape-faleConosco.css">
    <link rel="stylesheet" href="../css/rodape/rodape-links.css">
    <link rel="stylesheet" href="../css/rodape/rodape-form.css">
    <link rel="stylesheet" href="../css/rodape/rodape-link.css">
    <link rel="stylesheet" href="../css/rodape/rodape-formTitulo.css">
    <link rel="stylesheet" href="../css/rodape/rodape-formNome.css">
    <link rel="stylesheet" href="../css/rodape/rodape-formMensagem.css">
    <link rel="stylesheet" href="../css/rodape/rodape-formEnviar.css">

    <link rel="stylesheet" href="../css/login/login.css" />
    <link rel="stylesheet" href="../css/login/login-botao.css" />
    <link rel="stylesheet" href="../css/login/login-email.css" />
    <link rel="stylesheet" href="../css/login/login-senha.css" />
    <link rel="stylesheet" href="../css/login/login-titulo.css" />

    <link rel="stylesheet" href="../css/principal.css">
    <title>Alura Geek</title>
</head>

<body class="conteudo">
    <header class="cabecalho">
        <div class="cabecalho__menu">
            <div class="cabecalho__logo"></div>
            <div class="cabecalho__busca">
                <input class="cabecalho__buscaTexto" type="text" placeholder="O que deseja encontrar?" />
                <img class="cabecalho__buscaImagem" src="../images/search.png" />
            </div>
        </div>
        <!--         <a href="./pages/login.html">
            <div class="cabecalho__login">
                <img src="./images/Botao.png">
            </div>
        </a> -->
    </header>

    <main class="principal">
        <div class="login">
            <p class="login__titulo">Iniciar Sessão</p>
            <input class="login__email" type="text" placeholder="Escreva seu email" />
            <input class="login__senha" type="password" placeholder="Escreva sua senha" />
            <a href="listaProdutos.html"><img class="login__botao" src="../images/btn_entrar.png" alt="entrar"></img>
        </div>
    </main>

    <footer class="rodape">
        <div class="rodape__faleConosco">
            <div class="rodape__logo"></div>
            <div class="rodape__links">
                <a class="rodape__link" href="">Quem somos</a>
                <a class="rodape__link" href="">Politica de Privacidade</a>
                <a class="rodape__link" href="">Programa Fidelidade</a>
                <a class="rodape__link" href="">Nossas Lojas</a>
                <a class="rodape__link" href="">Quero ser um franqueado</a>
                <a class="rodape__link" href="">Anuncie Aqui</a>
            </div>
            <div class="rodape__form">
                <p class="rodape__formTitulo">Fale conosco</p>
                <input class="rodape__formNome" type="text" />
                <textarea class="rodape__formMensagem" cols="10"></textarea>
                <img class="rodape__formEnviar" src="../images/enviar.png" />
            </div>
        </div>
        <div class="rodape__final">
            <p>Desenvolvido por Jéssica Barros</p>
        </div>
    </footer>

</body>
